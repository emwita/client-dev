<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Client Side Dev</title>
  <link rel="stylesheet" href="css/style.css?v=1.0">
</head>
<body>
	<section class="data-table">
		<!-- Using HDI 2013 Data as Default -->
        <table class="table">
            <tr class="row header-row">
              <td class="cell blank"></td>
              <td class="header cell">HDI</td>
              <td class="header cell">Regional HDI</td>
              <td class="header cell">HDI Rank</td>
              <td class="header cell">Avg Annual Change</td>
            </tr>
            <tr class="row">
                <td class="cell">United States</td>
                <td class="cell">0.914</td>
                <td class="cell">0.912</td> <!--calculated as avg of US and Canada for -->
                <td class="cell">5</td>
                <td class="cell">+0.26%</td>
            </tr>
            <tr class="row">
                <td class="cell">Cuba</td>
                <td class="cell">0.815</td>
                <td class="cell">0.740</td>
                <td class="cell">44</td>
                <td class="cell">+0.73%</td>
            </tr><tr class="row">
                <td class="cell">Poland</td>
                <td class="cell">0.834</td>
                <td class="cell">0.738</td>
                <td class="cell">34</td>
                <td class="cell">+0.48%</td>
            </tr><tr class="row">
                <td class="cell">Libya</td>
                <td class="cell">0.784</td>
                <td class="cell">0.682</td>
                <td class="cell">50</td>
                <td class="cell">+0.40%</td>
            </tr><tr class="row">
                <td class="cell">Malaysia</td>
                <td class="cell">0.773</td>
                <td class="cell">0.703</td>
                <td class="cell">62</td>
                <td class="cell">+0.58%</td>
            </tr><tr class="row">
                <td class="cell">Congo</td>
                <td class="cell">0.569</td>
                <td class="cell">0.502</td>
                <td class="cell">140</td>
                <td class="cell">+0.92%</td>
            </tr>
        </table>
    </section>
</body>
</html>
